<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Obligatorio front end</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <main class="container-fluid">
        <!-- CABEZAL -->
        <header class="row justify-content-center align-items-center p-3">
            <figure class="col-lg-8 text-center">
                <img src="img/Logo.png" alt="Logo" class="img-fluid w-50">
            </figure>
            <nav class="col-lg-12 col-md-12 col-sm-12 text-center m-0 p-0">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" class="p-3  text-decoration-none">Agregar evento</a></li>
                    <li class="list-inline-item"><a href="#" class="p-3  text-decoration-none">Listado de eventos</a></li>
                    <li class="list-inline-item"><a href="#" class="p-3  text-decoration-none">Informe</a></li>
                    <li class="list-inline-item"><a href="#" class="p-3  text-decoration-none">Análisis</a></li>
                    <li class="list-inline-item"><a href="#" class="p-3  text-decoration-none">Logout</a></li>
                </ul>
            </nav>
        </header>

        <section class="row justify-content-center p-5">
            <h2 class="col-lg-12 col-md-12 col-12 text-center mb-3">Agregar <span>tarea</span></h2>
            <form action="#" class="col-lg-4 col-md-6 col-12">
                <label for="categoría">Categoría (creo que es un select)</label>
                <input type="text" placeholder="categoría" required id="categoría" class="w-100 p-2 mb-2">
                <label for="datetime">Fecha y hora</label>
                <input type="datetime" placeholder="fecha y hora" required id="datetime" class="w-100 p-2 mb-2">
                <label for="detalles">Detalles</label>
                <input type="text" placeholder="detalles" required id="detalles" class="w-100 p-2 mb-2">

                <input type="submit" value="Agregar" class="w-100 p-2 mb-2">
            </form>
        </section>

        <section class="row p-0 p-md-5">
            <h1 class="col-12 text-center d-none d-md-block">¡Te ayudamos con tu bebé!</h1>
        </section>

        <section class="row justify-content-center p-5">
            <h2 class="col-lg-12 col-md-12 col-12 text-center mb-3">Listado de eventos</h2>
            <label for="categoriaEvento">Categoría</label> 
            <select name="categoriaEvento" id="categoriaEvento" class="w-100 p-2 mb-2">
                <option value="Hoy">Hoy</option>
                <option value="Pasados">Pasados</option>
            </select>

            <input type="submit" value="Listar" class="w-100 p-2 mb-2">
        </section>

        <section class="row p-0 p-md-5">
            <h1 class="col-12 text-center d-none d-md-block">¡Somos tu solución!</h1>
        </section>

        <!--A VICHAR....-->
        <section class="row justify-content-center p-5">
            <h2 class="col-lg-12 col-md-12 col-12 text-center mb-3">Informes</h2>
            <label for="biberones">Biberones ingeridos en el día:</label> 
            <input type="number" placeholder="0" required id="biberones" class="w-100 p-2 mb-2">
            <label for="tiempo">Tiempo transcurrido desde el último biberón</label>
            <input type="time" placeholder="tiempo" required id="tiempo" class="w-100 p-2 mb-2">

            <label for="panales">Pañales cambiados en el día:</label> 
            <input type="number" placeholder="0" required id="panales" class="w-100 p-2 mb-2">
            <label for="tiempoPanal">Tiempo transcurrido desde el último pañal</label>
            <input type="time" placeholder="tiempo" required id="tiempoPanal" class="w-100 p-2 mb-2">
        </section>

        <section class="row justify-content-center p-5">
            <h2 class="col-lg-12 col-md-12 col-12 text-center mb-3">Análisis</h2>
            <!--Medio complejo la verdad, tendría que verlo funcionando a ver que onda-->
            
        </section>




    </main>
        

    
</body>
</html>
